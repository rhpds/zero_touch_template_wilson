---
containers: []
virtualmachines:
  - name: "vscode"
    image: "rhel-9.6"
    memory: "4G"
    cores: 1
    image_size: "40G"
    tags:
      - key: "AnsibleGroup"
        value: "bastions"
    networks:
      - default
    services:
      - name: vscode-server
        ports:
          - port: 3000
            protocol: TCP
            targetPort: 3000
            name: vscode-server
    routes:
      - name: vscode-server
        host: vscode
        service: vscode-server
        targetPort: 3000
        tls: true
